<ion-header>
  <ion-searchbar (ionInput)="getItems($event)" class="message-searchbar" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <!-- <ion-navbar>
    <ion-title>
      
    </ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content class="white-gb">

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openChatBox(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-badge *ngIf="item.note" item-end>
          <ion-note>{{item.note}}</ion-note>
        </ion-badge>
      </button>

      <ion-item-options side="left">
        <button ion-button round large color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button large color="secondary" (click)="deleteItem(item)">
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
